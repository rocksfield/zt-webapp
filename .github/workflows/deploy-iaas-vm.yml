name: Azure VM Deploy

on:
  workflow_dispatch

jobs:
  build-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          Cache-dependency-path: "./package-lock.json" 
      - name: Install dependencies
        run: npm ci
      - name: Build Node.js app
        run: npm run build
      - name: Test Node.js app
        run: npm run test

































































































